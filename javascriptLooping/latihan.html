<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<body>
    <label>Pesan :</label> <input id="tulisPesan" type="text"> </br>
    <label>Berapa kali :</label> <input id="berapaKali" type="number">
    <button onclick="cetak()">Cetak</button>
    <ol>
        <li id="hasil"></li>
    </ol>

    <script>
        function cetak() {
            const pesan = document.getElementById("tulisPesan");
            const jumlah = document.getElementById("berapaKali");
            for (let index; index < jumlah; index = index++) {
                document.getElementById("hasil").innerHTML = pesan;


            }

        }
    </script>

</body>

</html>
